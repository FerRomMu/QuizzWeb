<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizz</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="body">
    <main class="quizz">
        <div class="quizz__container hide">
            <div class="quizz__question">Question</div>
            <div class="quizz__options">
                <button id='0' class="quizz__option quizz__btn">Answer 1</button>
                <button id='1' class="quizz__option quizz__btn">Answer 2</button>
                <button id='2' class="quizz__option quizz__btn">Answer 3</button>
                <button id='3' class="quizz__option quizz__btn">Answer 4</button>
            </div>
        </div>
        <div class="quizz__controls ">
            <button class="quizz__btn-start quizz__btn">Start</button>
            <button class="quizz__btn-next quizz__btn hide">Next</button>
        </div>
    </main>
</body>
</html>
